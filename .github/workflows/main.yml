name: Daily App Screenshot Bot

on:
  # 設定每天定時執行 (UTC 時間 01:00，對應台灣時間早上 09:00)
  schedule:
    - cron: '3 0 * * *'
  
  # 允許你隨時在 GitHub 網頁上手動點擊按鈕執行 (測試用)
  workflow_dispatch:

jobs:
  screenshot-job:
    runs-on: ubuntu-latest # 使用最新的 Linux 虛擬機

    steps:
    # 1. 把你的程式碼抓到虛擬機裡
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. 安裝 Python 3.10
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # 3. 安裝 requirements.txt 裡的套件
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4. 安裝 Playwright 需要的 Chromium 瀏覽器核心
    - name: Install Playwright Browsers
      run: playwright install chromium

    # 5. 執行你的 Python 程式，並把 Secrets 傳進去
    - name: Run screenshot script
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: python main.py
